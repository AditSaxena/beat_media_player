<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT MEDIA PLAYER</title>
    <script src="https://kit.fontawesome.com/06cb10335d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-bar">
            <!-- <img src="./vlc-logo.png" alt="VLC Logo" class="title-img"> -->
            <i class="fa-solid fa-video fa-beat-fade" style="color: maroon; margin-left: 1rem; margin-right: 0.5rem;"></i>
            <h1 class="title">BEAT Media Player</h1>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <div class="menu-btn" id="videobtn">Open</div>
                <input type="file" class="videoInput" id="videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">Speed Up</li>
                    <li id="speedDown">Speed Down</li>
                </ul>
            </div>
            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>
    <main id="main"></main>
    <div class="toast">100%</div>
    <footer>
        <i class="fa-solid fa-play fa-xl" style="margin-left: 0.5rem; margin-top: 1rem; "></i>
        <i class="fa-solid fa-pause fa-xl" style="margin-left: 0.5rem; margin-top: 1rem; "></i>
        <i class="fa-solid fa-expand fa-xl" style="margin-left: 96%;" id="fullScreen"></i>
    </footer>
</body>
<script src="script.js"></script>
</html>
